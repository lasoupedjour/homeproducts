 <div class="container">

   <div class="row mt-5 mb-3">
     <div class="col-8">
       <h3>Clientes Registrados</h3>
     </div>
     <div class="col-4 text-right">
       <a routerLink="/inicio/">Regresar</a>
     </div>
   </div>

   <div class="row mb-5" *ngIf="_global.clientes.recientes[0]">
     <div class="col-sm-8 offset-sm-2">

       <table datatable [dtOptions]="this._global.dtOptions" [dtTrigger]="trigger" class="table table-striped table-bordered">
         <thead>
         <tr>
           <th>País</th>
           <th>Ciudad</th>
           <th>Nombre o Razón Social</th>
           <th>Fecha de Registro</th>
           <th>Teléfono</th>
           <th>Teléfono 2</th>
           <th>Email</th>
           <th>Selección</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let item of _global.clientes.recientes;">

           <td>
             {{item.Pais}}
           </td>
           <td>
             {{item.IDEstado}}
           </td>
           <td>
             {{item.RazonSocial}} {{item.Nombre}} {{item.APaterno}} {{item.AMaterno}}
           </td>
           <td>
             {{item.FechaRegistro}}
           </td>
           <td>
             {{item.Telefono}}
           </td>
           <td>
             {{item.Movil}}
           </td>
           <td>
             {{item.Email}}
           </td>
           <td>
             <button (click)="this._global.verPerfil(item.id)" class="btn btn-sm">Seleccionar</button>
           </td>
         </tr>
       </tbody>
       </table>

     </div>
   </div> 




</div>
